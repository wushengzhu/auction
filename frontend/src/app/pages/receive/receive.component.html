<app-grid-list [option]="option" [columns]="columns">
  <ng-template #prefixArea>
    <button nz-button nzType="primary" (click)="editItem()">
      <i class="fa fa-money mr-ms"></i>
      登记付款
    </button>
  </ng-template>

  <ng-template #beforeSearch>
    <nz-radio-group [(ngModel)]="templatePara.status" class="mr-sm">
      <label nz-radio-button [nzValue]="-2" (click)="refresh()">全部</label>
      <label nz-radio-button [nzValue]="3" (click)="refresh()">待领取</label>
      <label nz-radio-button [nzValue]="-3" (click)="refresh(-3)" nz-dropdown [nzDropdownMenu]="menu">已领取<i nz-icon
          nzType="down" style="font-size: 12px; margin-left:2px;"></i></label>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="refresh(4)">已确认收货</li>
          <li nz-menu-item (click)="refresh(6)">已付款</li>
        </ul>
      </nz-dropdown-menu>
    </nz-radio-group>
  </ng-template>

  <ng-template gridColumnTemplate name='Status' let-entity="entity" let-value="value">
    <span>{{getReceiveText(value)}}</span>
  </ng-template>
  <ng-template gridColumnTemplate name='BidRecord.Amount' let-entity="entity" let-value="value">
    <span>￥{{entity.BidRecord?.Amount}}</span>
  </ng-template>
  <ng-template gridColumnTemplate name='ReceiveRecord.UserName' let-entity="entity" let-value="value">
    <a>{{ value }}</a>
  </ng-template>
</app-grid-list>
