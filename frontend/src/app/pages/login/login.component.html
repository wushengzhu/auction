<div class="login-container">
  <nz-spin [nzSpinning]="isLoad">
    <div class="login-form">
      <div class="login-title">医院廉洁拍卖管理系统</div>
      <form nz-form [formGroup]="form">
        <nz-form-item nz-row>
          <!-- <nz-form-label nz-col [nzSm]="4">用户名</nz-form-label> -->
          <nz-form-control nzErrorTip="请输入你的用户名">
            <nz-input-group [nzPrefix]="userTpl">
              <input type="text" nz-input formControlName="Account" placeholder="用户名" [style.width]="'100%'"
                (keyup.enter)="focuPwd()" />
              <ng-template #userTpl>
                <i class="fa fa-user"></i>&nbsp;
              </ng-template>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
          <!-- <nz-form-label nz-col [nzSm]="4">密&nbsp;&nbsp;&nbsp;码</nz-form-label> -->
          <nz-form-control nzErrorTip="请输入你的密码">
            <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="pwdTpl">
              <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="Password" placeholder="密码"
                [style.width]="'100%'" #pwdRef (keyup.enter)="saveForm()" />
              <ng-template #suffixTemplate>
                <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible = !passwordVisible"></span>
              </ng-template>
              <ng-template #pwdTpl>
                <i class="fa fa-key"></i>&nbsp;
              </ng-template>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <!-- <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
              <span>Remember me</span>
            </label>
          </div>
          <div nz-col [nzSpan]="12">
            <a class="login-form-forgot">Forgot password</a>
          </div>
        </div> -->
      </form>

      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
        (click)="saveForm()">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>

      <a href="javascript:void(0);" [routerLink]="'../register'"><button nz-button class="login-form-button"
          style="margin-top: 20px;color:#000" [nzType]="'default'">注&nbsp;&nbsp;&nbsp;&nbsp;册</button></a>
      <!-- <a>注册账号</a> -->
    </div>
  </nz-spin>
</div>
